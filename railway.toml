[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60
healthcheckInterval = 15
restartPolicyType = "ON_FAILURE"
healthcheckProtocol = "http"
restartPolicyMaxRetries = 5

[[ports]]
port = "8080"
protocol = "http"
internalPort = "8080"

[variables]
PORT = "8080"
NODE_ENV = "production"
REACT_APP_API_URL = "https://address-comparator-backend-production.up.railway.app"